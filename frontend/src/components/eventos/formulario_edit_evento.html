<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Editar Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/style_form_edit_evento.css">
</head>
<body>

<div class="modal-wrapper">
    <div class="image-section">
        <img src="/images/mariachis-form-edi.jpg" alt="Mariachis" />
    </div>

    <div class="form-container">
        <form id="event-form">
            <h2>Editar Evento</h2>

            <div class="form-section">
                <h3>Datos del Cliente</h3>
                <div class="form-group">
                    <label for="nombre">Nombre(s)</label>
                    <input type="text" id="nombre" name="nombre" required readonly>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="apellido_paterno">Apellido Paterno</label>
                        <input type="text" id="apellido_paterno" name="apellido_paterno" readonly>
                    </div>
                    <div class="form-group">
                        <label for="apellido_materno">Apellido Materno</label>
                        <input type="text" id="apellido_materno" name="apellido_materno" readonly> 
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Contacto</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="telefono">Teléfono Principal</label>
                        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="telefono_secundario">Teléfono 2 (Opcional)</label>
                        <input type="tel" id="telefono_secundario" name="telefono_secundario" pattern="[0-9]{10}">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Datos del Evento</h3>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="hora_inicio">Hora de inicio</label>
                        <input type="time" id="hora_inicio" name="hora_inicio" required step="3600">
                    </div>
                    <div class="form-group">
                        <label for="hora_final">Hora final</label>
                        <input type="time" id="hora_final" name="hora_final" required step="3600">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="total_horas">Total de horas</label>
                    <input type="text" id="total_horas" name="total_horas" value="00:00">
                </div>

                <div class="form-group full-width">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="3"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h3>Costo</h3>
                <div class="form-group">
                    <label for="dim_totalamount">Monto Total (Precio)</label>
                    <input type="number" id="dim_totalamount" name="DIM_TotalAmount" required>
                </div>
            </div>

            <div id="form-message"></div>

            <button type="submit" class="submit-btn">Guardar cambios</button>
        </form>
    </div>
</div>

<script type="module" src="edit-evento.js"></script>
</body>
</html>
