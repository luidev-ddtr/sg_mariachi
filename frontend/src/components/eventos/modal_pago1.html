<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de pagos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style_modal_pago.css">
</head>
<body>

<div class="modal-pago">
    <div class="modal-header">
      <h2>Registro de pagos - <span id="contratante_nombre_header">Cargando...</span></h2>
      <!-- <span class="close-btn">&times;</span>-->
    </div>

    <div class="resumen-evento">
      <p><strong>Total del evento:</strong> $<span id="pago_total_txt">0.00</span></p> 
      <p>Pendiente: $<span id="pago_restante_txt">0.00</span></p> 
    </div>

    <form class="form-pago" id="form-pago">
      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre(s)</label>
          <input type="text" id="nombre" name="nombre" required readonly>
        </div>
        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno</label>
          <input type="text" id="apellido_paterno" name="apellido_paterno" readonly>
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido Materno</label>
          <input type="text" id="apellido_materno" name="apellido_materno" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
          <label for="monto_pagado">Monto pagado</label>
          <input type="number" id="monto_pagado" step="0.01" placeholder="0.00" required>
        </div>
      </div>

      <div class="form-group full-width">
        <label>Método de pago</label>
        <select id="metodo_pago">
          <option value="Efectivo">Efectivo</option>
          <option value="Transferencia">Transferencia</option>
          <option value="Tarjeta">Tarjeta</option>
        </select>
      </div>

      <button type="submit" class="btn-registrar">Registrar pago</button>
    </form>

    <div class="historial">
      <h3>Historial de pagos</h3>
      <p class="sin-pagos">No hay pagos registrados aún.</p>
    </div>
</div>

<script type="module" src="./modal_pagos.js"></script>

</body>
</html>
