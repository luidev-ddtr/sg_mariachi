<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de pagos</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../styles/style_modal_pago.css">
</head>
<body>

<!-- Fondo oscuro -->
<div class="modal-overlay">

  <!-- Modal -->
  <div class="modal-pago">

    <!-- Header -->
    <div class="modal-header">
      <h2>Registro de pagos - Evento Nombre</h2>
      <span class="close-btn">&times;</span>
    </div>

    <!-- Resumen -->
    <div class="resumen-evento">
      <p><strong>Total del evento:</strong> $18,000.00</p> <!-- Editar -->
      <p>Pendiente: $18,000.00</p> <!-- Editar -->
    </div>

    <!-- Formulario -->
    <form class="form-pago">

      <div class="form-row">
        <div class="form-group">
          <label for="nombre">Nombre(s)</label>
           <input type="text" id="nombre" name="nombre" required readonly>
        </div>

        <div class="form-group">
          <label for="apellido_paterno">Apellido Paterno</label>
          <input type="text" id="apellido_paterno" name="apellido_paterno" readonly>
        </div>
        <div class="form-group">
          <label for="apellido_materno">Apellido Materno</label>
          <input type="text" id="apellido_materno" name="apellido_materno" readonly>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="form-group">
          <label>Monto pagado</label>
          <input type="number" placeholder="0.00">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Método de pago</label>
        <select>
          <option>Efectivo</option>
          <option>Transferencia</option>
          <option>Tarjeta</option>
        </select>
      </div>

      <button type="submit" class="btn-registrar">Registrar pago</button>
    </form>

    <!-- Historial -->
    <div class="historial">
      <h3>Historial de pagos</h3>
      <p class="sin-pagos">No hay pagos registrados aún.</p>
    </div>

  </div>
</div>

</body>
</html>
