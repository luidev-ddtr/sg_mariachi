<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de eventos | Mariachis San Nicol√°s</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">

  <link rel="stylesheet" href="../src/styles/styles_registro_eventos.css">
  <link rel="stylesheet" href="../src/styles/style_dropdown.css">
</head>

<body>
  <div class="container">

    <main class="main-content">
      <header class="header">
        <h1 id="tituloPrincipal">Gesti√≥n de eventos</h1>
      </header>

      <section class="cards-section">
        <div class="card completados">
          <p>Eventos Completados</p>
          <h2 id="totalCompletados">---</h2>
          <span class="material-symbols-outlined icon-card">done_outline</span>
        </div>

        <div class="card pendientes">
          <p>Eventos Pendientes</p>
          <h2 id="totalPendientes">---</h2>
          <span class="material-symbols-outlined icon-card">schedule</span>
        </div>

        <div class="card totales">
          <p>Eventos Totales</p>
          <h2 id="totalEventos">---</h2>
          <span class="material-symbols-outlined icon-card">bar_chart_4_bars</span>
        </div>
      </section>

      <section class="filters">
        <input type="date" id="inputFecha" />
        <select id="selectEstado">
          <option value="todos">Estado: Todos</option>
          <option value="completado">Completado</option>
          <option value="pendiente">Pendiente</option>
          <option value="cancelado">Cancelado</option>
        </select>

        <button id="btnFiltrar" class="btn red">
        <span class="material-symbols-outlined">search</span> Filtrar
        </button>
        <button id="btnNuevaReserva" class="btn green">
        <span class="material-symbols-outlined">add</span> Nuevo evento
        </button>
      </section>

      <section class="table-section">
        <table id="tabla-eventos">
          <thead>
            <tr>
              <th>No. Eventos</th>
              <th>Cliente</th>
              <th>Tel√©fono</th>
              <th>Fecha</th>
              <th>Hr Inicio</th>
              <th>Hr Final</th>
              <th>Monto</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
             </tbody>
        </table>
      </section>
    </main> 
  </div> 

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-container">
      <button id="modalClose" class="modal-close-btn">&times;</button>
      <iframe id="modalFrame" src="about:blank" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Elementos del DOM
      const btnNuevaReserva = document.getElementById("btnNuevaReserva");
      const modalOverlay = document.getElementById("modalOverlay");
      const modalFrame = document.getElementById("modalFrame");
      const modalClose = document.getElementById("modalClose");

      // URL del formulario que se cargar√° en el modal.
      const modalUrl = "/src/components/eventos/formulario_nvo_evento.html";

      // 1. Abrir el modal al hacer clic en "Nuevo Evento"
      btnNuevaReserva.addEventListener("click", () => {
        console.log("Abriendo modal...");
        modalFrame.src = modalUrl;
        modalOverlay.classList.add("visible");
      });

      // 2. Funci√≥n para cerrar y limpiar el modal
      function closeModal() {
        modalOverlay.classList.remove("visible");
        modalFrame.src = "about:blank";
      }

      // 3. Cerrar el modal con el bot√≥n 'X'
      modalClose.addEventListener("click", () => {
        closeModal();
      });

      // 4. Cerrar el modal al hacer clic en el fondo
      modalOverlay.addEventListener("click", (event) => {
        if (event.target === modalOverlay) {
          closeModal();
        }
      });

      // 5. Exponemos la funci√≥n closeModal globalmente
      window.cerrarModalInterface = closeModal;

      // 6. Funci√≥n para finalizar edici√≥n (usada por edit-evento.js)
      window.finalizarEdicionExitoso = function() {
          console.log("Evento actualizado desde el modal de edici√≥n.");
          closeModal();
          const eventoUpdate = new CustomEvent('evento-actualizado');
          document.dispatchEvent(eventoUpdate);
      }

      // ---------------------------------------------------------
      // üî• LISTENER PARA NUEVOS EVENTOS (Desde registro-evento.js)
      // ---------------------------------------------------------
      window.addEventListener('message', (event) => {
          // Verificamos que el mensaje sea 'eventoRegistrado'
          if (event.data === 'eventoRegistrado') {
              console.log("‚úÖ Nuevo evento detectado. Cerrando modal y recargando tabla...");

              // A. Cerramos el modal
              closeModal();

              // B. Avisamos a eventos_ui.js que debe recargar la tabla
              const eventoUpdate = new CustomEvent('evento-actualizado');
              document.dispatchEvent(eventoUpdate);
          }
      });
    });
  </script>

  <script src="../src/components/eventos/eventos_ui.js" type="module"></script>
  <script src="../src/components/eventos/archivar_eventos.js" type="module"></script>

  <div id="confirmArchiveModal" class="modal-overlay" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-header">
        <h4>Confirmar Acci√≥n</h4>
        <span class="modal-close" data-dismiss="modal">&times;</span>
      </div>
      <div class="modal-body">
        <p>¬øEst√°s seguro de que deseas archivar este evento?</p>
      </div>
      <div class="modal-footer">
        <button id="btn-cancel-archive" class="btn btn-secondary">Cancelar</button>
        <button id="btn-confirm-archive" class="btn btn-danger">S√≠, Archivar</button>
      </div>
    </div>
  </div>

</body>
</html>
