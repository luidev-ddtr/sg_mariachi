<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- para iconos -->

  <link rel="stylesheet" href="../src/styles/style_control_panel.css">
  <!-- ApexCharts debe cargarse ANTES de tu script -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>

  <main class="main-content">
    <header class="header">
      <h1>Panel de Control</h1>
      <p>Vista general del negocio</p>
    </header>

    <!-- TARJETAS RESUMEN -->
    <section class="cards-section">
      <div class="card ingresos">
        <div>
          <p>Ingresos Totales</p>
          <h2 id="ingresos-monto">$0.00</h2>
        </div>
        <span class="material-symbols-outlined icon-card">trending_up</span>
      </div>

      <div class="card ganancias">
        <div>
          <p>Ganancia Neta</p>
          <h2 id="ganancia-monto">$0.00</h2>
        </div>
        <span class="material-symbols-outlined icon-card">paid</span>
      </div>
    </section>

 <!-- Filtro de fecha -->
<div class="graph-filters">

  <div class="nav-buttons">
    <button id="prev"><span class="material-icons">chevron_left</span></button>
    <button id="today"><span class="material-icons">calendar_today</span></button>
    <button id="next"><span class="material-icons">chevron_right</span></button>
  </div>

  <div class="view-buttons_c">
    <button id="grafic_week" class="view-btn active">
      <span class="material-icons">view_week</span> Semana
    </button>

    <button id="grafic_month" class="view-btn">
      <span class="material-icons">calendar_month</span> Mes
    </button>

    <button id="grafic_year" class="view-btn">
      <span class="material-icons">event</span> Año
    </button>
  </div>

  <div class="current-period">
    Semana actual
  </div>

</div>

    <!-- Gráfica -->
    <section class="chart-section">
      <h2>Ingresos</h2>
      <div id="chart" ></div>
      <!-- <div id="chart" style="width: 100%; min-height: 400px;"> -->
    </section>

    <!-- Botón para debug -->
    <button class="btn-reload" onclick="reloadDashboard()">
      Recargar Datos
    </button>

  </main>

  <!--Script DESPUÉS de ApexCharts -->
  <script type="module" src="../src/components/eventos/chart_control_panel.js"></script>

</body>
</html>
