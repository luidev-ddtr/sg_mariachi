<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mariachis San Nicolás</title>
  <link rel="stylesheet" href="../src/styles/style_login.css">
  <link rel="icon" href="../images/logo_cn_fondo.png" type="image/png">
  <!-- Fuente de íconos de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="background"></div>


  <!-- contenedor del logo mariachis-->
  <div class="login-container">
    <div class="login-card">
      <img src="../images/logo_cn_fondo.png" alt="Logo Mariachis San Nicolás" class="logo">
      <h1>Mariachis San Nicolás</h1>
      <p class="subtitle">Accede a tu panel y organiza la fiesta perfecta</p>

      <form id="loginForm">
        <label for="usuario">Usuario o Email:</label>
        <div class="input-group">
          <span class="material-symbols-outlined icon">person</span>
          <input type="text" id="usuario" name="username" placeholder="Ingresa tu usuario" required>
        </div>

        <label for="password">Contraseña:</label>
        <div class="input-group">
          <span class="material-symbols-outlined icon">lock</span>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn">Iniciar sesión</button>
        
      </form>

      <footer>
        <p>© 2025 Agencia Mariachis San Nicolás.
          <span class="social-icons">
            <span class="material-symbols-outlined">public</span>
            <span class="material-symbols-outlined">photo_camera</span>
          </span>
        </p>
      </footer>
    </div>
  </div>

  <script type="module">
    import { checkSession, loginUser } from '../src/api/api_auth.js';

    document.addEventListener('DOMContentLoaded', async () => {
        // 1. Verificar si ya hay sesión activa
        const session = await checkSession();
        if (session && (session.status === 'success' || session.status === 200)) {
            window.location.href = '/index.html'; // Redirigir al dashboard si ya hay sesión
            return;
        }

        // 2. Manejar el envío del formulario
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que la página se recargue
            
            const username = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const btn = form.querySelector('button');
            
            // Feedback visual
            const originalText = btn.innerText;
            btn.innerText = "Verificando...";
            btn.disabled = true;

            const result = await loginUser({ username, password });

            if (result && (result.status === 'success' || result.status === 200)) {
                window.location.href = '/index.html'; // Redirigir al dashboard al iniciar sesión
            } else {
                alert(result.message || "Error al iniciar sesión");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    });
  </script>
</body>
</html>
