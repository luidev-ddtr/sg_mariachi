
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mariachis San Nicolás</title>
  <link rel="stylesheet" href="../src/styles/style_login.css">
  <link rel="icon" href="../images/logo_cn_fondo.png" type="image/png">
  <!-- Fuente de íconos de Google -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
  <div class="background"></div>


  <!-- contenedor del logo mariachis-->
  <div class="login-container">
    <div class="login-card">
      <img src="../images/logo_cn_fondo.png" alt="Logo Mariachis San Nicolás" class="logo">
      <h1>Mariachis San Nicolás</h1>
      <p class="subtitle">Accede a tu panel y organiza la fiesta perfecta</p>

      <form action="index.html" method="get"><!--lleva a la pagina index, no hace validaciones aun-->
        <label for="usuario">Usuario o Email:</label>
        <div class="input-group">
          <span class="material-symbols-outlined icon">person</span>
          <input type="text" id="usuario" placeholder="Ingresa tu usuario" required><!--required -->
        </div>

        <label for="password">Contraseña:</label>
        <div class="input-group">
          <span class="material-symbols-outlined icon">lock</span>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" required> <!--required -->
        </div>

        <button type="submit" class="btn">Iniciar sesión</button>
        
      </form>

      <footer>
        <p>© 2025 Agencia Mariachis San Nicolás.
          <span class="social-icons">
            <span class="material-symbols-outlined">public</span>
            <span class="material-symbols-outlined">photo_camera</span>
          </span>
        </p>
      </footer>
    </div>
  </div>
</body>
</html>
